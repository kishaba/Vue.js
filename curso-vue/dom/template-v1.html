<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{contador}}</p>
  <p>{{saudacao()}}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 'Usando Vue JS!'
    },
    methods: {
      saudacao: () => 'Boa Semana'
    }
  })
</script>
