<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <ul>
    <li v-for='(cor,i) in cores'>{{cor}} - {{i}}</li>
  </ul>
  <template v-for='(cor,i) in cores'>
    <h1>{{cor}}</h1>
    <p>{{i}}</p>


  </template>

</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho','verde','amarelo','azul'],
      pessoas: [
        {nome: 'Ana', idade: 26, peso: 59},
        {nome: 'Guilherme', idade: 22, peso: 89}
      ]

    },
    methods: {}
  })
</script>

<style>

  h1, p {
    display: inline;
    margin: 5px;
  }

</style>
